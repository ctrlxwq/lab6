name: CI/CD Pipeline (Node.js)

on:
  push:
    branches: [ main, dev ]

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code â¬‡ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies ğŸ“¥
        run: npm install

      - name: Run Linter ğŸ”
        run: npm run lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code â¬‡ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies ğŸ“¥
        run: npm install

      - name: Run Tests (with Coverage) ğŸ§ª
        run: npm run test


      - name: Save Test Report Artifact (JUnit XML) ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: junit.xml

      - name: Save Coverage Artifact (HTML/LCOV) ğŸ“Š
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: coverage/

  build:
    needs: test
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code â¬‡ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies ğŸ“¥
        run: npm install

      - name: Run Build Script ğŸ”¨
        run: npm run build

      - name: Save Build Artifacts ğŸ“¦
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/